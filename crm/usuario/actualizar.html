<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body onload="obtenerIdActualizacion()">
    <div class="container">
        <h1>Actualizar Usuario</h1>
        <form>
            <input type="hidden" id="txt_id_usuario">
            <div class="form-group">
                <label for="txt_dv">DV</label>
                <input type="text" class="form-control" id="txt_dv" maxlength="1" required>
            </div>
            <div class="form-group">
                <label for="txt_nombre">Nombres</label>
                <input type="text" class="form-control" id="txt_nombre" required>
            </div>
            <div class="form-group">
                <label for="txt_apellido">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellido" required>
            </div>
            <div class="form-group">
                <label for="txt_email">Email</label>
                <input type="email" class="form-control" id="txt_email" required>
            </div>
            <div class="form-group">
                <label for="txt_celular">Celular</label>
                <input type="number" class="form-control" id="txt_celular" required>
            </div>
            <div class="form-group">
                <label for="txt_username">Username</label>
                <input type="text" class="form-control" id="txt_username" required>
            </div>
            <div class="form-group">
                <label for="txt_password">Password</label>
                <input type="password" class="form-control" id="txt_password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarUsuario()">Actualizar Usuario</button>
        </form>
    </div>
    <script src="../js/usuario.js"></script>
</body>
</html>
