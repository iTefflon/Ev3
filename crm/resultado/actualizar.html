<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Resultado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body onload="obtenerIdActualizacion()">
    <div class="container">
        <h1>Actualizar Resultado</h1>
        <form>
            <input type="hidden" id="txt_id_resultado">
            <div class="form-group">
                <label for="txt_nombre_resultado">Nombre del Resultado</label>
                <input type="text" class="form-control" id="txt_nombre_resultado" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarResultado()">Actualizar Resultado</button>
        </form>
    </div>
    <script src="../js/resultado.js"></script>
</body>
</html>
